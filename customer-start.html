<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Покупатели</title>

    <link rel="stylesheet" type="text/css" href="css/select-default-style.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">

</head>
<body>
    <section class="page">

        <div class="page__block">

            <!-- HEADER -->

            <div class="page__header">
                <div class="page__profile" id="header-profile">
                    <div class="page__ava">KK</div>
                    <p class="page__name">
                        Константин Константинопольский
                        <span class="page__company">Название компании</span>
                    </p>
                    <div class="page__profile-menu" id="header-profile-menu">
                        <a href="#">Настройки</a>
                        <a href="#">Выйти</a>
                    </div>
                </div>
            </div>

            <!-- CONTENT -->

            <div class="page__content customer__screen">
                <div class="customer__item customer__item--green">
                    <img src="img/plus-green.svg" alt="">
                    <span>Создать покупателя</span>
                </div>

                <div class="customer__item customer__item--yellow">
                    <img src="img/refresh.png" alt="">
                    <span>Операции с покупателем</span>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="page__footer"></div>
        </div>
    </section>

    <script src="js/nativejs-select.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
