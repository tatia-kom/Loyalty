<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Информация о покупателе</title>

    <link rel="stylesheet" type="text/css" href="css/select-default-style.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">

</head>
<body>
    <section class="page">

        <div class="page__block">

            <!-- HEADER -->

            <div class="page__header">
                <div class="page__profile" id="header-profile">
                    <div class="page__ava">KK</div>
                    <p class="page__name">
                        Константин Константинопольский
                        <span class="page__company">Название компании</span>
                    </p>
                    <div class="page__profile-menu" id="header-profile-menu">
                        <a href="#">Настройки</a>
                        <a href="#">Выйти</a>
                    </div>
                </div>
            </div>

            <!-- CONTENT -->

            <section class="page__content-wrap">
                <div class="page__content page__content--create">

                <div class="page__top page__top--create">
                    <span class="page__back"><img src="img/back.svg" alt=""></span>
                    <h1 class="page__title page__title--customer_small">Информация о покупателе</h1>
                </div>

                <div class="create-block customer__block customer__block--small">
                    <p class="create-block__label create-block__label--light">Имя покупателя:<span class="customer__name">Иван Иванов</span><span class="customer__edit"><img src="img/edit-icon.svg" alt=""></span></p>
                    <p class="create-block__label create-block__label--light customer__label">Всего бонусов на счету:<span class="customer__name">20 000</span></p>
                    <p class="create-block__label create-block__label--light customer__label">Доступные бонусы:<span class="customer__name">5 000</span></p>
                    <p class="create-block__label create-block__label--light customer__label">Списать бонусов:<input type="text" class="create-block__input create-block__input--small"></p>

                    <div class="customer__flex-buttons">
                        <button class="button customer__button">Использовать бонусы</button>
                        <button class="button customer__button button--black">Не использовать<br>бонусы</button>
                    </div>
                </div>

            </div>
            </section>

            <!-- FOOTER -->
            <div class="page__footer"></div>
        </div>
    </section>

    <script src="js/nativejs-select.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
