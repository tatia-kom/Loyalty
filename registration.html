<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Регистрация</title>

    <link rel="stylesheet" type="text/css" href="css/style.min.css">

</head>
<body>
    <section class="login-bg">
        <div class="auth-block auth-block--reg">
            <span class="auth-block__close"></span>

            <p class="auth-block__title auth-block__title--reg">Регистрация</p>

            <input type="text" class="auth-block__input" placeholder="Ваше имя">
            <input type="text" class="auth-block__input" placeholder="Ваша фамилия">
            <input type="text" class="auth-block__input" placeholder="E-mail">
            <input type="text" class="auth-block__input" placeholder="Название вашей компании">
            <input type="password" class="auth-block__input" placeholder="Пароль">
            <input type="password" class="auth-block__input" placeholder="Подтвердите пароль">

            <div class="text-center">
                <button class="button auth-block__button">Зарегистрироваться</button>
            </div>

            <p class="auth-block__agree">Нажимая на кнопку, Вы даете согласие на обработку персональных данных и соглашаетесь с <a href="#">политикой конфиденциальности</a></p>
        </div>
    </section>
</body>
</html>
