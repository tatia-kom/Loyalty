<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Забыли пароль</title>

    <link rel="stylesheet" type="text/css" href="css/style.min.css">

</head>
<body>
    <section class="login-bg">
        <div class="auth-block auth-block--reset">
            <span class="auth-block__close"></span>

            <p class="auth-block__title auth-block__title--reset">Забыли пароль?</p>

            <!-- Add class "auth-block__input--error" for red border or "auth-block__input--correct" for green border -->
            <input type="text" class="auth-block__input" placeholder="E-mail">
            <!-- Add class "auth-block__hint--error" for red text or "auth-block__hint--correct" for green text -->
            <!--<p class="auth-block__hint">Текст ошибки или подсказки</p>-->

            <div class="text-center">
                <button class="button auth-block__button">Отправить пароль</button>
            </div>
        </div>
    </section>
</body>
</html>
