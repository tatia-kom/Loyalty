<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Авторизация покупателя</title>

    <link rel="stylesheet" type="text/css" href="css/style.min.css">

</head>
<body>
    <section class="login-bg">
        <div class="auth-block">
            <span class="auth-block__close auth-block__close--big_top"></span>

            <p class="auth-block__title">Вход в систему</p>

            <!-- Add class "auth-block__input--error" for red border or "auth-block__input--correct" for green border -->
            <input type="text" class="auth-block__input" placeholder="E-mail">
            <!-- Add class "auth-block__hint--error" for red text or "auth-block__hint--correct" for green text -->
            <!--<p class="auth-block__hint">Текст ошибки или подсказки</p>-->

            <!-- Add class "auth-block__input--error" for red border or "auth-block__input--correct" for green border -->
            <input type="text" class="auth-block__input" placeholder="Пароль">
            <!-- Add class "auth-block__hint--error" for red text or "auth-block__hint--correct" for green text -->
            <!--<p class="auth-block__hint">Текст ошибки или подсказки</p>-->

            <div class="text-center">
                <button class="button auth-block__button">Войти</button>
            </div>

            <p class="auth-block__forget">
                <a href="#" class="auth-block__link">Забыли пароль?</a>
                <a href="#" class="auth-block__link">Новый пользователь?<br>Зарегистрируйтесь.</a>
            </p>

            <p class="auth-block__agree">Нажимая на кнопку, Вы даете согласие на обработку персональных данных и соглашаетесь с <a href="#">политикой конфиденциальности</a></p>
        </div>
    </section>
</body>
</html>
